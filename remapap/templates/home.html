<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body class="bodycolor">
    <div class="mt-3 container text-center ">
    <div class="col-md-6 bgcolor pb-2 border-1  shadow-lg rounded text-center ">
    <form method="POST">
        {% csrf_token %}
        {{ form }}<br><br>
        <input type="submit" value="Create Task" class="btn btn-primary btn-block">
    </form>
        </div>
    <hr>
    </div>
    <div class="container">
    {% for t in tasks.all %}

    <div class="mb-2 col-md-5 tcolor p-3 rounded shadow-lg">
        <a href="{% url 'edit' prk=t.id %}" class="btn btn-md btn-primary">Edit</a>
        <a href="{% url 'del' prk=t.id %}" class="btn btn-md btn-danger">Delete</a>
        <strong class="h5 font-weight-bold">{{ t.task }}</strong>
    </div>
    {% endfor %}
    </div>
</body>
</html>
